<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiztopia - Signup</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="..\Logo\logo_test_transparent.svg">
    <meta name="viewport" content="width=device-width, height-device-height, initial-scale=1, maximum-scale=10, minimum-scale=0, user-scalable=no">
</head>
<body class="background">

<div class="center">
    <h3>Signup:</h3>
    Email: <input class="inputBoxSizes" type="text" id="emailInput" name="" value="">
    <br>
    <br>
    Username: <input class="inputBoxSizes" type="text" id="usernameInput" name="" value="">
    <br>
    <br>
    Password: <input class="inputBoxSizes" type="password" id="passwordInput" name="" value="">
    <br>
    <br>
    Re-enter Password: <input class="inputBoxSizes" type="password" id="passwordReInput" name="" value="">
    <br>
    <br>
    <input class="createAccountButtonSpacing" type="button" id="loginButton" name="" value="Create Account">
</div>

<div class="logoSpacingSignupPage">
    <img src="..\Logo\logo_test_transparent.svg" alt="" width="600" height="600">
</div>

</body>
</html>
