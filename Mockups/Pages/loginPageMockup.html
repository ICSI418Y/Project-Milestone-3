<!-- this loginPageMockup html file is a mockup of the UI for the login page for our Quiztopia site. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiztopia - Login</title>
    <link rel="stylesheet" href="styles.css"> <!-- adds custom styles to the page using external css file. -->
    <link rel="icon" href="..\Logo\logo_test_transparent.svg"> <!-- adds custom logo. -->
    <meta name="viewport" content="width=device-width, height-device-height, initial-scale=1, maximum-scale=10, minimum-scale=0, user-scalable=no"> <!-- makes the site scalable based on screen size. -->
</head>
<body class="background">

<!--
    this input div has the input fields and buttons for logging into the site.
-->

<div class="center">
    <h3>Login:</h3>
    Username: <input class="inputBoxSizes" type="text" id="usernameInput" name="" value="">
    <br>
    <br>
    Password: <input class="inputBoxSizes" type="password" id="passwordInput" name="" value="">
    <br>
    <br>
    <input class="loginButtonSpacing" type="button" id="loginButton" name="" value="Login">
    <input class="signupButtonSpacing" onclick="location.href='signupPageMockup.html'" type="button"
           id="signUpButton" name="" value="Signup">
</div>

<!--
    this logo div has the logo for the site as part of the design.
-->

<div class="logoSpacingLoginPage">
    <img src="..\Logo\logo_test_transparent.svg" alt="" width="600" height="600">
</div>

</body>
</html>
